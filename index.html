<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>drawing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/lib/jquery.js"></script>
        <script src="http://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
        <script src="js/lib/vue.min.js"></script>
        <script src="js/lib/snap.svg-min.js"></script>
        <script src="js/lib/jsmodal.js"></script>
		<link rel="stylesheet" href="css/blogs.css" type="text/css" />
    </head>
    <body>
        <svg id="canvas" width="1200" height="800"></svg>
        <!--
        <div id="head-menu">
            <ul>
                <li id="open-register-modal" class="menu-item">新規登録</li>
            </ul>
        </div>
        -->
        <div id="pallet">
            <a id="pallet-line">
                <svg style="width: 48px; height: 48px; display: block; position: relative; overflow: hidden; cursor: pointer; left: 2px; top: 2px;"><g><g></g><g><g transform="translate(0.5,0.5)" style="visibility: visible;"><path d="M 2 46 L 46 2" fill="none" stroke="white" stroke-miterlimit="10" pointer-events="stroke" visibility="hidden" stroke-width="9"></path><path d="M 2 46 L 46 2" fill="none" stroke="#000000" stroke-miterlimit="10"></path></g></g><g></g><g></g></g></svg>
            </a>
            <a id="pallet-rect">
                <svg style="width: 48px; height: 48px; display: block; position: relative; overflow: hidden; cursor: pointer; left: 2px; top: 2px;"><g><g></g><g><g transform="translate(0.5,0.5)" style="visibility: visible;"><rect x="2" y="10" width="43" height="24" fill="#ffffff" stroke="#000000" pointer-events="all"></rect></g></g><g></g><g></g></g></svg>
            </a>
            <a id="pallet-circle">
                <svg style="width: 48px; height: 48px; display: block; position: relative; overflow: hidden; cursor: pointer; left: 2px; top: 2px;"><g><g></g><g><g transform="translate(0.5,0.5)" style="visibility: visible;"><ellipse cx="24" cy="24" rx="15.6" ry="15.6" fill="#ffffff" stroke="#000000" pointer-events="all"></ellipse></g></g><g></g><g></g></g></svg>
            </a>
            <a id="pallet-rectangle">
                <svg style="width: 48px; height: 48px; display: block; position: relative; overflow: hidden; cursor: pointer; left: 2px; top: 2px;"><g><g></g><g><g transform="translate(0.5,0.5)" style="visibility: visible;"><rect x="2" y="10" rx="3" ry="3" width="43" height="24" fill="#ffffff" stroke="#000000" pointer-events="all"></rect></g></g><g></g><g></g></g></svg>
            </a>
        </div>
        <!-- Modal -->
        <div id="initmodal" class="jsmodal-window">

        <div class="jsmodal-window-header">
        <h1 class="jsmodal-window-headline">ダイアグラムを作成する</h1>
        </div>

        <div class="jsmodal-window-body">
            <form>
            <dl>
            <dt class="jsmodal-window-form-label">図の名前</dt>
            <dd class="jsmodal-window-form-input"><input type="" class="form-control" id="diagram-name"></dd>
            </dl>
            <div id="message"></div>
            <a id="create-public-btn" class="jsmodal-window-btn" role="button">作成する</a>
            <!--
            <a id="create-private-btn" class="jsmodal-window-btn" role="button">非公開で作成する</a>
            -->
            </form>
        </div>

        <div class="jsmodal-window-footer">
        </div>
        </div>
        <!-- /Modal -->



        <!-- Signup Modal -->
        <div id="register-modal" class="jsmodal-window">

        <div class="jsmodal-window-header">
        <h1 class="jsmodal-window-headline">新規登録</h1>
        </div>

        <div class="jsmodal-window-body">
        <form>
        <dl>
        <dt class="jsmodal-window-form-label">メールアドレス</dt>
        <dd class="jsmodal-window-form-input"><input type="" class="form-control" id="email"></dd>
        <dt class="jsmodal-window-form-label">パスワード</dt>
        <dd class="jsmodal-window-form-input"><input type="password" class="form-control" id="password"></dd>

        <dt class="jsmodal-window-form-label">パスワード確認</dt>
        <dd class="jsmodal-window-form-input"><input type="password" class="form-control" id="password2"></dd>
        </dl>
        <div id="message"></div>
        <a id="register-btn" class="jsmodal-window-btn" role="button">新規登録する</a>
        </form>
        </div>

        <div class="jsmodal-window-footer">
        </div>
        </div>
        <!-- /Modal -->

        <script src="js/node.js"></script>
        <script src="js/connection.js"></script>
        <script src="js/diagram.js"></script>
        <script src="js/selector.js"></script>
        <script src="js/main.js"></script>
        <script src="js/start.js"></script>
    </body>
</html>
